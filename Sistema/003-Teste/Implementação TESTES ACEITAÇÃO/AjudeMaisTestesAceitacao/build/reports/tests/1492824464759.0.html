    <div id="loading-bar-container"></div>
    <div growl="" class="ng-isolate-scope"><div class="growl-container growl-fixed top-center" ng-class="wrapperClasses()"><!-- ngRepeat: message in growlMessages.directives[referenceId].messages --></div></div>
    <!-- uiView: --><div ui-view="" class="ng-scope"><div class="container ng-scope">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="login-logo">
              <img alt="AjudeMais" max-widget="90%" src="content/img/am-icon (4).png" />
  			</div>
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Efetuar Login</h3>
                </div>
                <div class="panel-body">
                    <!-- ngIf: vm.error -->
                    <form name="loginForm" role="form" ng-submit="loginForm.$valid &amp;&amp; vm.doLogin()" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                        <fieldset>

                            <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.$submitted &amp;&amp; loginForm.username.$invalid }">
                                <input id="tLogin" class="form-control input-lg ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="vm.account.username" placeholder="Usuário" name="username" type="text" autofocus="" required="" />
                                <span class="glyphicon  glyphicon-user  form-control-feedback" aria-hidden="true"></span>
                                <div ng-show="loginForm.$submitted &amp;&amp; loginForm.username.$invalid" class="help-block ng-hide">
                                  Nome do Usuário deve ser informado
                                </div>
                            </div>

                            <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.$submitted &amp;&amp; loginForm.senha.$invalid }">
                                <input id="tSenha" class="form-control input-lg ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="vm.account.senha" placeholder="Senha" name="senha" type="password" required="" />
                                <span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
                                <div ng-show="loginForm.$submitted &amp;&amp; loginForm.senha.$invalid" class="help-block ng-hide">
                                  Senha deve ser informada
                                </div>
                            </div>
                            <div class="checkbox icheck">
                                <label>
                                    <div class="icheckbox_square-blue" style="position: relative;"><input icheck="" id="rememberme" name="remember-me" type="checkbox" ng-value="remember-me" ng-model="vm.remember" class="ng-pristine ng-untouched ng-valid ng-empty" value="0" style="position: absolute; opacity: 0;" /><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Lembre-me
                                </label>
                            </div>
                            <input id="btnLogin" type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div></div>
