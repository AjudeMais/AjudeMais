<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">

            <div class="pass-panel panel panel-default">
                <div class="panel-body">

                    <h1 class="text-center">Primeiro Acesso</h1>
                    <br>

                    <div class="text-justify">
                        <span>
                            Olá, Seja bem vindo ao <b>Ajude Mais</b>.
                                Este é seu primeiro acesso, para continuar você deve alterar a senha padrão,
                                fornecendo uma nova para seus próximos acessos.
                        </span>
                    </div>
                    <br/>
                    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
                    <form name="passForm" role="form" ng-submit="passForm.$valid && vm.doLogin()" novalidate>

                        <div class="form-group has-feedback"
                             ng-class="{ 'has-error': passForm.$submitted && passForm.nSenha.$invalid }">
                            <label class="control-label">Nova senha</label>
                            <input id="nSenha" class="form-control" ng-model="vm.account.nSenha"
                                   name="nSenha" type="password" required>

                            <div ng-show="passForm.$submitted && passForm.nSenha.$invalid" class="help-block">
                                A nova de senha deve ser informada
                            </div>
                        </div>

                        <div class="form-group has-feedback"
                             ng-class="{ 'has-error': passForm.$submitted && passForm.rSenha.$invalid }">
                            <label class="control-label">Confirmação de senha</label>
                            <input id="rSenha" class="form-control" ng-model="vm.account.rSenha"
                                   name="rSenha" type="password" required>

                            <div ng-show="passForm.$submitted && passForm.rSenha.$invalid" class="help-block">
                                Confirmação de senha deve ser informada
                            </div>
                        </div>
                        <div class="section"></div>
                        <input id="btnLogin" type="submit" class="btn btn-lg btn-primary btn-block" value="Concluir"/>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
