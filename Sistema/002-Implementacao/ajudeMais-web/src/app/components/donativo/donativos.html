<div class="row">
    <div class="col-lg-12">
        <div class="box box-primary">
            <div class="row">
                <div class="col-lg-12">
                    <div class="dataTable_wrapper">
                        <table datatable="ng" dt-options="vm.dtOptions"
                               class="table table-striped table-bordered table-hover" id="dtDonativos">
                            <thead>
                            <tr>
                                <th width="8%">Ações</th>
                                <th width="25%">Donativo</th>
                                <th width="25%">Doador</th>
                                <th width="15%">Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" ng-repeat="donativo in vm.donativos">
                                <td>
                                    <button type="button" ng-click="vm.openDetails(donativo)"
                                            tooltip-placement="top" uib-tooltip="Visualizar Doação"
                                            class="btn btn-xs btn-primary" access-view="ROLE_INSTITUICAO">
                                        <i class='fa fa-search'></i>
                                    </button>
                                </td>
                                <td>{{donativo.nome}}</td>
                                <td>{{donativo.doador.nome}}</td>
                                <td>
                                        <span ng-class="{'label label-danger': !donativo.status,
													'label label-success': donativo.status}">{{donativo.status? 'Ativo': 'Inativo'}}</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
