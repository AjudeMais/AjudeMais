<div class="row">
    <div class="col-lg-12">
        <form name="instituicaoForm" ng-submit="instituicaoForm.$valid && vm.save()" role="form" novalidate>

            <div class="box box-primary">
                <div class="box-header with-border box-topic">
                    <h3 class="box-title">Adicionar Mensageiro</h3>
                </div>

                <div class="row box-topic">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input name="nome" id="nome" ng-model="vm.email" type="text" placeholder="Nome de usuÃ¡rio do mensageiro" class="form-control"
                                   required/>
                            <div class="input-group-btn">
                                <button class="btn btn-primary" ng-click="vm.findMensageiro()" type="button">Buscar Mensageiro
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row am-well-empty">
                    <div class="col-lg-12">
                        <div class="well">Nehum mensageiro adicianado.</div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="{{vm.isEdited() ? 'Alterar':'Salvar' }}"/>
                <button class="btn btn-default" type="button" ng-click="vm.cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
