<div class="row">
    <div class="col-lg-12">
        <div class="box box-primary">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right">
                        <button type="button" class="btn am-btn-new btn-primary" ng-click="vm.addAssociacao()">
                            <i class="fa fa-plus-circle"></i> <span class="hidden-xs hidden-sm">Novo Mensageiro</span>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <table datatable="ng" dt-options="vm.dtOptions"
                               class="table table-striped table-bordered table-hover" id="dtCategorias">
                            <thead>
                            <tr>
                                <th width="10%">Ações</th>
                                <th width="25%">Nome</th>
                                <th width="50%">Descrição</th>
                                <th width="10%">Ativo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" ng-repeat="associacao in vm.associacoes">
                                <td>
                                    <button type="button" ng-click="vm.editAssocicao(associacao)" title="Editar"
                                            data-toggle="tooltip" class="btn btn-xs btn-default"
                                            access-view="ROLE_INSTITUICAO">
                                        <i class='fa fa-pencil'></i>
                                    </button>
                                    <button type="button" ng-click="vm.remove(associacao)"
                                            title="Remover" data-toggle="tooltip"
                                            class="btn btn-xs btn-danger" access-view="ROLE_INSTITUICAO">
                                        <i class='fa fa-trash'></i>
                                    </button>
                                </td>
                                <td>{{associacao.nome}}</td>
                                <td>{{associacao.descricao}}</td>
                                <td>
                                    <span ng-class="{'label label-danger': !categoria.ativo,
													'label label-success': categoria.ativo}">{{categoria.ativo? 'Sim': 'Não'}}
                                </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
