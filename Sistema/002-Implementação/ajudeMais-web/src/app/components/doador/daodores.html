<div class="row">
	<div class="col-lg-12">
		<div class="dataTable_wrapper">

			<table datatable="ng" dt-options="vm.dtOptions"
				class="table table-striped table-bordered table-hover" id="dtPacientes">
				<thead>
					<tr>
						<th width="15%">ID</th>
						<th width="85%">Nome</th>
					</tr>
				</thead>
				<tbody>
					<tr class="odd gradeX" ng-repeat="doador in vm.doadores">
						<td>{{doador.id}}</td>
						<td>{{doador.nome}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
