<div class="row">
    <div class="col-lg-12">

        <div class="pull-right">
            <button type="button" class="btn am-btn-new btn-primary" ng-click="vm.adicionarInstituicao()">
                <i class="fa fa-plus-circle"></i> Nova Instituição
            </button>
        </div>

        <div class="dataTable_wrapper">
            <table datatable="ng" dt-options="vm.dtOptions"
                   class="table table-striped table-bordered table-hover" id="dtInstituicoes">
                <thead>
                <tr>
                    <th width="8%">Ações</th>
                    <th width="30%">Nome</th>
                    <th width="15%">Nome de Usuário</th>
                    <th width="15%">Telefone</th>
                </tr>
                </thead>
                <tbody>
                <tr class="odd gradeX" ng-repeat="instituicao in vm.instituicoes">
                    <td>
                        <button type="button" ng-click="vm.openDetail(instituicao)"
                                title="Visualizar Detalhes" data-toggle="tooltip" access-view="ROLE_ADMIN"
                                class="btn btn-xs btn-primary">
                            <i class='fa fa-search'></i>
                        </button>
                        <button type="button" ng-click="vm.editInstituicao(instituicao)" title="Editar"
                                data-toggle="tooltip" class="btn btn-xs btn-default" access-view="ROLE_ADMIN">
                            <i class='fa fa-edit'></i>
                        </button>
                    </td>
                    <td>{{instituicao.nome}}</td>
                    <td>{{instituicao.conta.username}}</td>
                    <td>{{instituicao.telefone | brPhoneNumber}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
